<ion-view view-title="Rainfall">
  <ion-content class="padding">
   <form name="rainform">
    <label class="item item-input item-select">
      <div class="input-label">
        Location
      </div>
      <select>
          <option ng-repeat="(key, value) in locations" value="{{value.id}}">
            {{value.name}}</option>
          <option>&lt;New&gt;</option>
      </select>
    </label>
    <div class="card">
       <label class="item-input-wrapper">
         <span class="input-label">Rain</span>
         <input type="text" placeholder="[millimeters]">
       </label>
       <label class="item-input-wrapper">
         <span class="input-label" ng-if="!secondDate">Date</span>
         <span class="input-label" ng-if="secondDate">From date</span>
	 <ionic-datepicker idate="fromDate" disablepreviousdates="false"  disablefuturedates="true" callback="datePickerCallback" title="titleFrom">
    	   <button class="button button-block button-positive"> {{ fromDate | date:'dd MMMM yyyy' }} </button>
	 </ionic-datepicker>
       </label>
       <label class="item-input-wrapper" ng-if="secondDate">
         <span class="input-label">To date</span>
	 <ionic-datepicker idate="toDate" disablepreviousdates="false"  disablefuturedates="true" callback="datePickerCallback" title="titleTo">
    	   <button class="button button-block button-positive"> {{ toDate | date:'dd MMMM yyyy' }} </button>
	 </ionic-datepicker>
       </label>
       <div class="text-right" ng-click="toggleSecondDate()">
         <button class="button button-small button-clear" ng-if="!secondDate">
           ... more days
         </button>
         <button class="button button-small button-clear" ng-if="secondDate">
           ... single day
         </button>
       </div>
    </div>

    <button class="button button-positive">
      Save
    </button>
   </form>
  </ion-content>
</ion-view>
